site_name: CLIMB-TRE
site_url: https://climb-tre.github.io/
repo_url: https://github.com/CLIMB-TRE/climb-tre.github.io/
repo_name: CLIMB-TRE/climb-tre.github.io
site_author: CLIMB-TRE

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.footer
    # - toc.integrate
    - content.code.copy

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      type: timeago
      locale: en_GB
      # type: datetime
      # timezone: UTC
      # locale: en
      # date_format: '%Y-%m-%d %H:%M'
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            show_source: false
  - with-pdf:
      output_path: climb-tre.pdf
      cover_subtitle: ""

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      # anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.magiclink
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - How to Upload Data: upload.md
    - Checking Submission Results: results.md
    - Analysing Data: analyse.md
    - Further Examples: mscape-examples.md
  - Project Specifications:
    - Common Structure: common.md
    - PATH-SAFE:
      - Uploader Specification: pathsafe.md
      - Analysis Specification: pathsafe-analysis.md
    - mSCAPE: 
      - Uploader Specification: mscape.md
      - Analysis Specification: mscape-analysis.md
      - Changelog: mscape-changelog.md
    - synthSCAPE:
      - Uploader Specification: synthscape.md
      - Analysis Specification: synthscape-analysis.md
    - openMGS:
      - Uploader Specification: openmgs.md
      - Analysis Specification: openmgs-analysis.md
  - Onyx-client: https://CLIMB-TRE.github.io/onyx-client/
